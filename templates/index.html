<!DOCTYPE html>
<html>
<head>
    <title>Multiple Disease Prediction</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://www.gaucherdisease.org/wp-content/uploads/2021/03/helix.jpg');
            background-size: cover;
            font-family: sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row; /* Display items horizontally */
        }
        .container a {
            margin: 20px;
            text-decoration: none;
            width: 260px; /* Set width for the container */
        }
        .container button {
            width: 100%;
            height: 70px;
            font-size: 18px;
            font-family: sans-serif;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container button:hover {
            background-color: blue;
        }
        .container img {
            width: 100%;
            height: 180px; /* Set a fixed height for all images */
            object-fit: cover;
            object-position: center; /* Center the image within the container */
            margin: 20px auto 10px; /* Center the image horizontally and add margin to the top */
        }
        h1 {
            font-family: Verdana;
            font-size: 36px;
            color: #f0f0f0;
            margin-top: 20px;
        }
        /* Bubble Styles */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .bubble {
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            position: absolute;
            animation: float 15s infinite;
            z-index: 0;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100vh);
            }
            25%, 75% {
                transform: translateX(calc(-50% + 100px));
            }
        }
    </style>
    <script>
        function generateRandomPosition() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            return { x, y };
        }

        function createBubbles() {
            const bubblesContainer = document.createElement("div");
            bubblesContainer.classList.add("bubbles");

            for (let i = 0; i < 8; i++) {
                const bubble = document.createElement("div");
                bubble.classList.add("bubble");
                const position = generateRandomPosition();
                bubble.style.left = `${position.x}px`;
                bubble.style.top = `${position.y}px`;
                bubblesContainer.appendChild(bubble);
            }

            document.body.appendChild(bubblesContainer);
        }

        window.addEventListener("load", createBubbles);
    </script>
</head>
<body>
    <h1>Multiple Disease Prediction System</h1>

    <div class="container">
        <a href="/diabetes">
            <img src="https://tse2.mm.bing.net/th?id=OIP.qUuOB5gxmw5VNofUg9atTwHaE8&pid=Api&P=0&h=180" alt="Diabetes Image">
            <button>Diabetes Prediction</button>
        </a>

        <a href="/parkinsons">
            <img src="https://tse2.mm.bing.net/th?id=OIP.tP9lLf7WRujWVXGoUUIKSQHaDW&pid=Api&P=0&h=180" alt="Parkinson's Image">
            <button>Parkinson's Prediction</button>
        </a>

        <a href="/kidney">
            <img src="https://tse1.mm.bing.net/th?id=OIP.9yQc9UWoVC2zhk7-Va6vBAHaEv&pid=Api&P=0&h=180" alt="Kidney Disease Image">
            <button>Kidney Disease Prediction</button>
        </a>
    </div>
</body>
</html>
